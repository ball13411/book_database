{% extends 'layout.html' %}
{% block content %}


<body style="background-color:rgb(248, 214, 226)">
<div class="container">
  <h1><center>Books Database</center></h1>
  <br/>
</div>
<H4>
  <form class="form-group row">
      <label class="col-form-label col-sm-1.5">Search :</label>
      <div class="col-sm-10">
          <input type="text" id="myInput" class="form-control"  placeholder="Search for all.." title="Type in a name">
      </div>
  </form>

  <div class="container">
    <table class="table table-striped table-light" >
      <thead class="thead-dark">
      <tr class="warning">
          {% for column in columns %}
            <th>{{ column }}</th>
          {% endfor %}
      </tr>
      </thead>
      <tbody id="myTable">
    {% for result in myresult %}
        <tr>
        {% for r in result %}
            <td>&nbsp;{{ r }}</td>
        {% endfor %}
        </tr>
    {% endfor %}
      </tbody>
    </table>
  </div>

</H4>
</body>

{% endblock %}
